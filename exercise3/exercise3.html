<!DOCTYPE html>
<html>
    <head>
        <title>Drawing to a design</title>
        <link rel="stylesheet" href="styles.css">
        <script src="drawing.js"></script>
    </head>
    <body>
        <h1>Drawing to a design</h1>
        <canvas id="asteroids" width="400" height="400"></canvas>
        <script>
            var canvas = document.getElementById("asteroids");
            var ctx = canvas.getContext('2d');
            drawGrid(ctx);
            
            // goal: draw PacMan
            // draw the arc some n radians past 0, and finish the arc the same angle before 2pi
            // aiming for .2pi radians for the mouth, just less than a quarter turn.
            // drawPacMan(ctx, 200, 200, 150, Math.random())
            var minRadius = 5;
            var maxRadius = 50;
            do {
                let x = ctx.canvas.width * Math.random();
                let y = ctx.canvas.height * Math.random();
                let radius = minRadius + (maxRadius - minRadius) * Math.random();
                drawPacMan(ctx, x, y, radius, Math.random());
            } while(Math.random() < 0.9)
        </script>
    </body>
</html>
