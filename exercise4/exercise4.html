<!DOCTYPE html>
<html>
    <head>
        <title>Drawing a spaceship</title>
        <link rel="stylesheet" href="styles.css">
        <script src="drawing.js"></script>
    </head>
    <body>
        <h1>Drawing a spaceship</h1>
        <canvas id="asteroids" width="400" height="400"></canvas>
        <script>
            var ctx = document.getElementById("asteroids").getContext("2d");
            ctx.lineWidth = 0.5;
            ctx.strokeStyle = "white";
            let x = ctx.canvas.width * 0.9;
            let y = 0;
            let radius = ctx.canvas.width * 0.1;
            drawGrid(ctx);
            for (let r = 0; r <= 0.5 * Math.PI; r += 0.05 * Math.PI) {
                ctx.save();
                ctx.rotate(r);
                drawShip_old(ctx, x, y, radius, {guide: true});
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(x, 0);
                ctx.stroke();
                ctx.restore();
            }
            // drawShip(ctx, x, y, radius, {guide: true});
        </script>
    </body>
</html>
