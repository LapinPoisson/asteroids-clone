<!DOCTYPE html>
<html>
    <head>
        <title>More drawing to canvas</title>
        <link rel="stylesheet" href="styles.css">
        <script src="drawing.js"></script>
    </head>
    <body>
        <h1>More drawing to canvas</h1>
        <canvas id="asteroids" width="400" height="400"></canvas>
        <script>
            var canvas = document.getElementById("asteroids");
            var ctx = canvas.getContext("2d");
            // grid drawing goes here
            // drawGrid(ctx, 15, 25, 'red', 'yellow');
            drawGrid(ctx, 5, 30, 'white', 'red')
            ctx.beginPath();
            ctx.strokeStyle = "#FFFFFF";
            ctx.fillStyle = "#00FF00";
            ctx.lineWidth = 2;
            ctx.moveTo(50, 50);
            // bezier curves take two control points
            ctx.bezierCurveTo(0, 0, 80, 250, 150, 250);
            ctx.bezierCurveTo(250, 250, 250, 250, 250, 170);
            ctx.bezierCurveTo(250, 50, 400, 350, 320, 280);
            ctx.closePath(); // instead of ctx.fill();
            ctx.stroke();
            ctx.fillText("(50, 50)", 30, 40);
            ctx.fillText("(150, 250)", 130, 260);
            ctx.fillText("(250, 170)", 255, 175);
            
            ctx.beginPath();
            ctx.moveTo(50, 250);
            // quadratic curve point(curveToX, curveToY, endpointX, endpointY);
            ctx.quadraticCurveTo(25, 300 ,50, 350);
            ctx.quadraticCurveTo(100, 375, 150, 350);
            ctx.closePath();


            ctx.moveTo(230,360);
            ctx.quadraticCurveTo(255,340,270,360);
            ctx.quadraticCurveTo(255,340,270, 310);
            ctx.closePath();

            ctx.moveTo(250, 50);
            ctx.quadraticCurveTo(310, 60, 370, 50);
            ctx.quadraticCurveTo(400, 75,370, 100);
            ctx.closePath();
            ctx.strokeStyle = "#FFFF00";
            ctx.fillStyle = "#0000000";
            ctx.fill();
            ctx.stroke();
            
        </script>
    </body>
</html>
